<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('课程管理')" />
</head>
<body class="gray-bg">
<!-- 主面板 -->
<div class="ibox">
    <!-- 主面板标题  -->
    <div class="ibox-title">
        <ul class="nav nav-tabs pull-left">
            <li><a href="#">概率论</a></li>
        </ul>
        <ul class="nav nav-pills pull-right">
            <li id="task"><a>作业</a></li>
            <li><a href="#">通知</a></li>
            <li class="disabled"><a th:href="@{/student/course/task}">任务</a></li>
        </ul>
    </div><!-- 主面板标题  end-->
    <!-- 主面板内容  -->
    <div class="ibox-content" id="ibox-content">
        <!-- 栅栏分块行1 -->
        <div class="row">
            <div id="vertical-timeline" class="vertical-container dark-timeline">
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg">
                        <i class="fa fa-briefcase"></i>
                    </div>

                    <div class="vertical-timeline-content">
                        <h2>会议</h2>
                        <p>上一年的销售业绩发布会。总结产品营销和销售趋势及销售的现状。
                        </p>
                        <a href="#" class="btn btn-sm btn-primary"> 更多信息</a>
                        <span class="vertical-date">
                         	今天 <br>
                         <small>2月3日</small>
                     </span>
                    </div>
                </div>

                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon blue-bg">
                        <i class="fa fa-file-text"></i>
                    </div>

                    <div class="vertical-timeline-content">
                        <h2>给张三发送文档</h2>
                        <p>发送上年度《销售业绩报告》</p>
                        <a href="#" class="btn btn-sm btn-success"> 下载文档 </a>
                        <span class="vertical-date">
                         	今天 <br>
                         <small>2月3日</small>
                     </span>
                    </div>
                </div>

                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon lazur-bg">
                        <i class="fa fa-coffee"></i>
                    </div>

                    <div class="vertical-timeline-content">
                        <h2>喝咖啡休息</h2>
                        <p>喝咖啡啦，啦啦啦~~</p>
                        <a href="#" class="btn btn-sm btn-info">更多</a>
                        <span class="vertical-date"> 昨天 <br><small>2月2日</small></span>
                    </div>
                </div>

                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon yellow-bg">
                        <i class="fa fa-phone"></i>
                    </div>

                    <div class="vertical-timeline-content">
                        <h2>给李四打电话</h2>
                        <p>给李四打电话分配本月工作任务</p>
                        <span class="vertical-date">昨天 <br><small>2月2日</small></span>
                    </div>
                </div>

                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon lazur-bg">
                        <i class="fa fa-user-md"></i>
                    </div>

                    <div class="vertical-timeline-content">
                        <h2>公司年会</h2>
                        <p>发年终奖啦，啦啦啦~~</p>
                        <span class="vertical-date">前天 <br><small>2月1日</small></span>
                    </div>
                </div>
            </div>
        </div><!-- 栅栏分块行1 -->
    </div><!-- 主面板内容 end-->
</div><!-- 主面板 end-->
<th:block th:include="include :: footer" />
<script>

    var id = [[${courseId}]];
    var URL = ctx + "student/course/courseManagement?id="+id;
    $("#task").click(function(){
        $.modal.parentTab('课程作业', URL );
    })
</script>
</body>
</html>
